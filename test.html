<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="./Neo4jConnector.js">
	</script>
	<script>
		a = new Connector("bolt://localhost:7687","neo4j","123456")
		a.initSession("neo4j")
		
		
		//****************//
		//add relationship//
		//****************//
		
		
		//a.session.run("MATCH (n) return n").then((res)=>{console.log(res)});
		let node1 = a.initNode();
		node1.name = "new";
		node1.labels = [];
		node1.labels.push({
			name:'node',
			properties:{
				name:"'mynode1'"//字符串要单独带引号
			}
		});
		
		let node2 = a.initNode();
		node2.name = "new2";
		node2.labels = [];
		node2.labels.push({
			name:'node',
			properties:{
				name:"'mynode2'"//字符串要单独带引号
			}
		});
		
		let rel = a.initRelationship();
		rel.name = "rel1";
		rel.labels = [];
		rel.labels.push({
			name:'relationship',
			properties:{
				name:"'relationship1'"//字符串要单独带引号
			}
		});
		a.addRelationships(node1,[rel],node2).then(()=>{console.log("success")}); 
		
		
		
	</script>
</html>
