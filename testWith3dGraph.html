<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="./3d-force-graph.min.js"></script>
    <style>
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1; /* 让 UI 在 3D 元素之上 */
      }

      ul ul {
        display: none;
      }

      ul li:hover > ul {
        display: block;
      }

      .dropdown {
        background-color: aliceblue;
      }

      ul {
        list-style: none;
      }
      .nav > li {
        float: left;
      }
      ul a {
        display: block;
        text-decoration: none;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: white;
        background-color: #2f3e45;
      }
      .nav > li:first-child a {
        border-radius: 10px 0 0 10px;
      }
      .nav > li:last-child a {
        border-radius: 0 10px 10px 0;
      }
      .drop-down {
        /*position: relative;*/
        height: 50px;
      }
      .drop-down-content {
        padding: 0;
        opacity: 0.3;
        height: 0;
        transition: all 1s ease;
        /*position: absolute;*/
      }

      h3 {
        font-size: 30px;
        clear: both;
        /*            position: relative;
            z-index: -1;*/
      }
      .drop-down-content li:hover a {
        background-color: red;
      }
      .nav .drop-down:hover .drop-down-content {
        opacity: 1;
        height: 150px;
      }
	  dialog {
		z-index: 9999;
		position: absolute;
		top:50%;
		border: 5px solid gainsboro;
	  }
    </style>
  </head>
